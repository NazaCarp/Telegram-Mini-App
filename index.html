<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App de Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #counter {
            font-size: 2em;
            margin: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mini App de Telegram</h1>
    <div id="counter">Cargando...</div>
    <button id="incrementButton">Incrementar</button>

    <script>
        // Inicializar la Mini App
        const webApp = window.Telegram.WebApp;
        webApp.ready();

        // Obtener el contador del almacenamiento en la nube
        const getCounter = () => {
            webApp.CloudStorage.getItem('counter', (error, value) => {
                if (error) {
                    console.error('Error al obtener el contador:', error);
                    document.getElementById('counter').textContent = 'Error al cargar el contador';
                } else {
                    const counter = value ? parseInt(value, 10) : 0;
                    document.getElementById('counter').textContent = counter;
                }
            });
        };

        // Incrementar el contador y guardarlo en la nube
        const incrementCounter = () => {
            webApp.CloudStorage.getItem('counter', (error, value) => {
                if (error) {
                    console.error('Error al obtener el contador:', error);
                } else {
                    const counter = value ? parseInt(value, 10) : 0;
                    const newCounter = counter + 1;
                    webApp.CloudStorage.setItem('counter', newCounter.toString(), (error, success) => {
                        if (error) {
                            console.error('Error al guardar el contador:', error);
                        } else {
                            document.getElementById('counter').textContent = newCounter;
                        }
                    });
                }
            });
        };

        // Configurar el bot√≥n de incremento
        document.getElementById('incrementButton').addEventListener('click', incrementCounter);

        // Cargar el contador al iniciar la Mini App
        getCounter();
    </script>
</body>
</html>
