<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Segundos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        #seconds {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Segundos desde el 22 de Junio de 2024 a las 13:42hs</h1>
        <div id="seconds">Cargando...</div>
    </div>

    <script>
        function updateSeconds() {
            const targetDate = new Date(2024, 5, 22, 13, 42, 0); // 22 de Junio de 2024 a las 13:42hs
            const now = new Date();
            const secondsDifference = Math.floor((now - targetDate) / 1000);
            document.getElementById('seconds').textContent = secondsDifference.toLocaleString();
        }

        updateSeconds();
        setInterval(updateSeconds, 1000); // Actualizar cada segundo
    </script>
</body>
</html>
