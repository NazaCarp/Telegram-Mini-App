<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App de Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #counter {
            font-size: 2em;
            margin: 20px;
            color: #007BFF; /* Azul brillante */
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mini App de Telegram</h1>
    <div id="counter">Cargando...</div>
    <button id="incrementButton">Incrementar</button>

    <script>
        // Inicializar la Mini App
        const webApp = window.Telegram.WebApp;
        webApp.ready();

        let currentCounter = 0;

        // Funci贸n para actualizar el contador en la interfaz
        const updateCounterDisplay = () => {
            document.getElementById('counter').textContent = currentCounter;
        };

        // Funci贸n para cargar el contador desde la nube
        const loadCounterFromCloud = () => {
            webApp.CloudStorage.getItem('counter', (error, value) => {
                if (error) {
                    console.error('Error al cargar el contador desde la nube:', error);
                    currentCounter = 0;
                } else {
                    currentCounter = parseInt(value, 10) || 0;
                }
                updateCounterDisplay();
            });
        };

        // Funci贸n para guardar el contador en la nube
        const saveCounterToCloud = () => {
            webApp.CloudStorage.setItem('counter', currentCounter.toString(), (error, success) => {
                if (error) {
                    console.error('Error al guardar el contador en la nube:', error);
                }
            });
        };

        // Manejador para el bot贸n de incremento
        document.getElementById('incrementButton').addEventListener('click', () => {
            currentCounter += 1;
            updateCounterDisplay();
            saveCounterToCloud();
        });

        // Cargar el contador desde la nube al iniciar la mini app
        loadCounterFromCloud();
    </script>
</body>
</html>
