<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  <style>
    body {
      background: radial-gradient(circle, #0047ab, #002357, #000000);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
      align-items: center;
      color: white;
      transition: filter 0.3s;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      user-select: none; /* Evita que los textos / imagen sean seleccionables */
      -webkit-tap-highlight-color: transparent; /* Deshabilita el resaltado en dispositivos Android */
    }
    
    .score {
      font-weight: bold;
      text-align: center;
      margin-top: -25%;
    }
    
    #scoreContainer {
      font-size: 48px;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      display: flex;
      align-items: center;
    }
    
    #scoreText {
      margin-left: 10px;
    }
    
    .user-info {
      display: flex;
      font-size: 20px;
      align-items: center;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    
    .user-photo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .coin-image {
      width: 350px;
      height: auto;
      cursor: pointer;
      position: relative;
    }
    
    .plus-one {
      position: absolute;
      font-size: 45px;
      font-weight: bold;
      color: white;
      pointer-events: none;
      animation: moveUp 1s forwards;
    }
    
    @keyframes moveUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-150px);
        opacity: 0;
      }
    }
    
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      height: 60px;
      border-radius: 50px;
      margin: 0 auto; /* Centra la barra de navegación */
      background-color: #222222;
      position: fixed;
      bottom: 10px;
      user-select: none; /* Evita que la imagen sea seleccionable */
      -webkit-tap-highlight-color: transparent; /* Deshabilita el resaltado en dispositivos Android */
    }
    
    .navbar a {
      color: gray;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      position: relative;
    }
    
    .navbar a.active span, .navbar a.active iconify-icon {
      color: white;
    }
    
    .navbar a iconify-icon {
      font-size: 24px;
    }
    
    .navbar a.active::before {
      content: '';
      position: absolute;
      top: -7px;
      left: -14px;
      right: -14px;
      bottom: -7px;
      border-radius: 50px;
      background-color: rgba(0, 0, 0, 0.267);
      z-index: -1;
    }
    
    #secondaryCounter {
      font-size: 20px;
      position: absolute;
      bottom: 75px;
      left: 10px;
      display: flex;
      align-items: center;
    }
    
    #secondaryCounter iconify-icon {
      font-size: 30px;
      color: orange;
      transform: rotate(15deg);
    }

    .section {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    .section.active {
      display: flex;
    }

    #rocketIcon {
      position: absolute;
      bottom: 75px;
      right: 3%;
      font-size: 50px;
      color: white;
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <div class="user-info" id="user-info"></div>
  <div class="section active" id="home">
    <div class="container">
      <img src="https://telegra.ph/file/cc8605664aebf577d717d.png" alt="coin Image" class="coin-image" id="coinImage">
    </div>
    <div class="score" id="scoreContainer">
      <iconify-icon icon="twemoji:coin" style="font-size: 50px;" id="coinIcon"></iconify-icon>
      <span id="scoreText">0</span>
    </div>
    <div class="score" id="secondaryCounter"><iconify-icon icon="mdi:lightning-bolt"></iconify-icon><span id="secondaryCounterValue">0 / 1000</span></div>
    <iconify-icon id="rocketIcon" icon="openmoji:rocket"></iconify-icon>
  </div>
  <div class="navbar">
    <a href="index.html" id="exchangeNav" class="active"><iconify-icon icon="simple-icons:binance"></iconify-icon><span>Exchange</span></a>
    <a href="mine.html" id="mineNav"><iconify-icon icon="mdi:pickaxe"></iconify-icon><span>Mine</span></a>
    <a href="friends.html" id="friendsNav"><iconify-icon icon="clarity:group-solid"></iconify-icon><span>Friends</span></a>
    <a href="earn.html" id="earnNav"><iconify-icon icon="fa6-solid:coins"></iconify-icon><span>Earn</span></a>
    <a href="index.html#airdrop" id="airdropNav"><iconify-icon icon="et:wallet"></iconify-icon><span>Airdrop</span></a>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;
    const user_id = user.id;
    const name = user.first_name + ' ' + (user.last_name || '')
    const username = (user.username || '')
    let score = 0;
    let secondaryCount = 0;
    let lastTimestamp = 0;
    let profitPerHour = 0;
    let tap = 1;
    let energyLimit = 1000;
    let rechargeSpeed = 1;

    // Manejar el parámetro startapp
    const startParam = tg.initDataUnsafe.start_param;

    async function loadAndUpdateCounters() {
      // Cargar valores desde localStorage si están disponibles
      let storedScore = localStorage.getItem('score');
      let storedProfitPerHour = localStorage.getItem('profit_per_hour');
      let storedSecondaryCount = localStorage.getItem('secondaryCount');
      let storedTap = localStorage.getItem('tap');
      let storedEnergyLimit = localStorage.getItem('energyLimit');
      let storedRechargeSpeed = localStorage.getItem('rechargeSpeed');
      let storedLastTimestamp = localStorage.getItem('lastTimestamp');
      if (storedScore === null || storedSecondaryCount === null || storedLastTimestamp === null || storedProfitPerHour === null || storedTap === null || storedEnergyLimit === null || storedRechargeSpeed === null) {
        // Primero, obtener los contadores
        const response = await fetch(`/get_counters?user_id=${user_id}&startParam=${startParam}&name=${name}&username=${username}`);
        const data = await response.json();
        
        // Actualizar las variables de contadores con los datos obtenidos
        storedProfitPerHour = data.profit_per_hour;
        storedSecondaryCount = data.secondarycount;
        storedTap = data.tap;
        storedEnergyLimit = data.energy_limit;
        storedRechargeSpeed = data.recharge_speed;
        storedLastTimestamp = new Date(data.timestamp).getTime();
        storedScore = data.score;
      }
      score = parseFloat(storedScore);
      profitPerHour = parseFloat(storedProfitPerHour);
      secondaryCount = parseInt(storedSecondaryCount);
      tap = parseInt(storedTap);
      energyLimit = parseInt(storedEnergyLimit);
      rechargeSpeed = parseInt(storedRechargeSpeed);
      lastTimestamp = parseInt(storedLastTimestamp);

      // Calcular el tiempo transcurrido y actualizar secondaryCount
      const currentTime = Date.now();
      const elapsedTime = Math.floor((currentTime - lastTimestamp) / 1000);
      if (elapsedTime < 10800) {
        score += elapsedTime * profitPerHour / 3600
      } else {
        alert(`elapsedTime es igual a ${elapsedTime}`)
        alert(`score es igual a ${score}`)
        score += profitPerHour * 3
        alert(`score ahora es igual a ${score}`)
      }
      secondaryCount += elapsedTime * rechargeSpeed; // Usar rechargeSpeed
      if (secondaryCount > energyLimit) { // Usar energyLimit
        secondaryCount = energyLimit; // Asegurarse de que no exceda energyLimit
      }

      // Actualizar la interfaz de usuario
      document.getElementById('scoreText').textContent = formatNumber(parseFloat(score));
      document.getElementById('secondaryCounterValue').textContent = `${secondaryCount} / ${energyLimit}`; // Usar energyLimit

      // Guardar el score en localStorage
      localStorage.setItem('score', score);
      localStorage.setItem('profit_per_hour', profitPerHour);
      localStorage.setItem('secondaryCount', secondaryCount);
      localStorage.setItem('tap', tap);
      localStorage.setItem('energyLimit', energyLimit);
      localStorage.setItem('rechargeSpeed', rechargeSpeed);
      localStorage.setItem('lastTimestamp', currentTime);

      // Iniciar el intervalo para incrementar el contador secundario cada segundo
      setInterval(incrementSecondaryCounter, 1000);
    }

    function handleTouch(event) {
      event.preventDefault(); // Evita el comportamiento predeterminado del evento touch
      let touchCount = event.touches.length; // Obtiene el número de toques simultáneos
      for (let i = 0; i < touchCount; i++) {
        let touch = event.touches[i];
        handleClick(touch);
      }
    }

    function handleClick(event) {
      if (secondaryCount > 0) {
        let amountToAdd;
        if ((secondaryCount - tap) > 0){
          secondaryCount -= tap;
          amountToAdd = tap;
        }
        else{
          amountToAdd = secondaryCount;
          secondaryCount = 0;
        }
        score += amountToAdd;
        lastTimestamp = Date.now();
        document.getElementById('scoreText').textContent = formatNumber(parseFloat(score));
        document.getElementById('secondaryCounterValue').textContent = `${secondaryCount} / ${energyLimit}`;

        // Mostrar "+amountToAdd" en el lugar del clic
        let plusTap = document.createElement('div');
        plusTap.className = 'plus-one';
        plusTap.textContent = `+${amountToAdd}`;
        plusTap.style.left = `${event.clientX - 10}px`;
        plusTap.style.top = `${event.clientY - 20}px`;
        document.body.appendChild(plusTap);

        // Ocultar el "+amountToAdd" después de 1 segundo
        setTimeout(() => {
          plusTap.remove();
        }, 1000);

        // Cambiar el tamaño de la imagen
        let image = document.getElementById('coinImage');
        image.style.transition = 'transform 0.5s';
        image.style.transform = 'scale(0.8)';

        // Volver al tamaño original después de 0.5 segundos
        setTimeout(() => {
          image.style.transform = 'scale(1)';
        }, 500);
      }
    }

    async function saveCounts() {
      const response = await fetch('/update_counters', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ user_id: user_id, score: score, secondarycount: secondaryCount })
      });
    }

    function incrementSecondaryCounter() {
      score += profitPerHour / 3600;
      if (secondaryCount < energyLimit) { // Usar energyLimit
        if (secondaryCount + rechargeSpeed > energyLimit) {
          secondaryCount = energyLimit;
        } else {
          secondaryCount += rechargeSpeed; // Usar rechargeSpeed
        }
        document.getElementById('secondaryCounterValue').textContent = `${secondaryCount} / ${energyLimit}`; // Usar energyLimit
      }
      document.getElementById('scoreText').innerHTML = formatNumber(score);
      saveCounts();
      localStorage.setItem('score', score);
      localStorage.setItem('secondaryCount', secondaryCount);
      localStorage.setItem('lastTimestamp', Date.now());
    }

    function formatNumber(num) {
      const basicUnits = ['', 'K', 'M', 'B', 'T', 'Q'];
      
      function generateUnit(n) {
        if (n < basicUnits.length) return basicUnits[n];
          
        let firstChar = String.fromCharCode(Math.floor((n - basicUnits.length) / 26) + 65);
        let secondChar = String.fromCharCode((n - basicUnits.length) % 26 + 65);
        return firstChar + secondChar;
      }

      let unitIndex = 0;
      while (num >= 1000 && unitIndex < 702) { // 702 = 26 * 27 (AA to ZZ)
        num /= 1000;
        unitIndex++;
      }

      return num.toFixed(2) + generateUnit(unitIndex);
    }

    document.getElementById('coinImage').addEventListener('touchstart', handleTouch, { passive: false });
    document.getElementById('coinImage').addEventListener('click', handleClick);
    
    // Mostrar el nombre del usuario
    window.onload = function() {
      if (user) {
        const userInfo = document.getElementById('user-info');
        
        // Crear el elemento de la foto de perfil
        const userPhoto = document.createElement('img');
        userPhoto.src = `https://t.me/i/userpic/320/${username}.jpg`;
        userPhoto.classList.add('user-photo');
        userPhoto.onload = function() {

          // Si la imagen es muy pequeña, reemplazarla con el ícono de Iconify
          if (userPhoto.naturalWidth <= 1 || userPhoto.naturalHeight <= 1) {
            userPhoto.remove();
            const icon = document.createElement('iconify-icon');
            icon.icon = 'fluent-emoji-flat:person-zombie';
            icon.classList.add('user-photo');
            icon.style = 'font-size: 40px'; // Ajusta el tamaño del ícono
            icon.style.borderRadius = '50%'; // Asegura que sea circular
            userInfo.insertBefore(icon, userInfo.firstChild);
          }
        };

        userPhoto.onerror = function() {
          // Si la imagen no se carga, reemplazarla con el ícono de Iconify
          userPhoto.remove();
          const icon = document.createElement('iconify-icon');
          icon.icon = 'fluent-emoji-flat:person-zombie';
          icon.classList.add('user-photo');
          icon.style = 'font-size: 40px'; // Ajusta el tamaño del ícono
          icon.style.borderRadius = '50%'; // Asegura que sea circular
          userInfo.insertBefore(icon, userInfo.firstChild);
        };

        // Crear el elemento del nombre de perfil
        const userName = document.createElement('span');
        userName.style = "font-weight: bolder";
        userName.textContent = name;

        userInfo.appendChild(userPhoto);
        userInfo.appendChild(userName);
      }
      loadAndUpdateCounters();
    };

    // Agregar eventos de clic a los íconos de la barra de navegación
    const navbarItems = document.querySelectorAll('.navbar a');
    const sections = document.querySelectorAll('.section');

    navbarItems.forEach(item => {
      item.addEventListener('click', (event) => {
        event.preventDefault();
        navbarItems.forEach(navItem => navItem.classList.remove('active'));
        item.classList.add('active');

        const targetId = item.id.replace('Nav', '');
        if (targetId === 'exchange') {
          sections.forEach(section => {
            if (section.id === 'home') {
              section.classList.add('active');
            } else {
              section.classList.remove('active');
            }
          });
        } else {
          sections.forEach(section => {
            if (section.id === targetId) {
              section.classList.add('active');
            } else {
               section.classList.remove('active');
            }
          });
        }

        // Manejo del botón de retroceso
        if (targetId === 'home') {
          tg.BackButton.hide();
        } else {
          tg.BackButton.show();
        }
      });
    });

    document.getElementById('rocketIcon').addEventListener('click', function(event) {
      event.preventDefault();
      window.location.href = 'boosts.html'; // Redirige a la nueva página Boosts
    });

    document.getElementById('friendsNav').addEventListener('click', function(event) {
      event.preventDefault();
      window.location.href = 'friends.html'; // Redirige a la página Friends
    });

    document.getElementById('mineNav').addEventListener('click', function(event) {
      event.preventDefault();
      window.location.href = 'mine.html'; // Redirige a la página Mine
    });

    document.getElementById('earnNav').addEventListener('click', function(event) {
      window.location.href = 'earn.html'; // Redirige a la página Earn
    });

    tg.onEvent('backButtonClicked', () => {
      const activeSection = document.querySelector('.section.active');
      if (activeSection && activeSection.id !== 'home') {
        navigateTo('home');
      }
    });

    function navigateTo(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.classList.remove('active'));

      const targetSection = document.getElementById(sectionId);
      targetSection.classList.add('active');

      if (sectionId === 'home') {
        tg.BackButton.hide();
      } else {
        tg.BackButton.show();
      }
    }

    // Ocultar el botón de retroceso en index.html
    tg.BackButton.hide();

    tg.ready();
  </script>
</body>
</html>
