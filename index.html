<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App de Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #counter {
            font-size: 2em;
            margin: 20px;
            color: #007BFF; /* Azul brillante */
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mini App de Telegram</h1>
    <div id="counter">0</div>
    <button id="incrementButton">Incrementar</button>

    <script>
        // Inicializar la Mini App
        const webApp = window.Telegram.WebApp;
        webApp.ready();

        let currentCounter = 0;
        const userId = webApp.initDataUnsafe.user.id;

        // Función para actualizar el contador en la interfaz
        const updateCounterDisplay = (value) => {
            document.getElementById('counter').textContent = value;
        };

        // Obtener el valor actual del contador desde la base de datos
        const fetchCounter = async () => {
            const response = await fetch(`/get_counter?user_id=${userId}`);
            const data = await response.json();
            currentCounter = data.value;
            updateCounterDisplay(currentCounter);
        };

        // Manejador para el botón de incremento
        document.getElementById('incrementButton').addEventListener('click', async () => {
            currentCounter += 1;
            updateCounterDisplay(currentCounter);

            // Enviar el nuevo valor del contador a la base de datos
            await fetch('/update_counter', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId, value: currentCounter })
            });
        });

        // Inicializar el contador
        fetchCounter();
    </script>
</body>
</html>
