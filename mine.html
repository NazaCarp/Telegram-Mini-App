<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #0047ab, #002357, #000000);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none; /* Evita que la imagen sea seleccionable */
            -webkit-tap-highlight-color: transparent; /* Deshabilita el resaltado en dispositivos Android */
            transition: filter 0.3s ease;
        }
        * {
            margin: 0px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 70px; /* Añadido para evitar que la barra de navegación tape el contenido */
        }
        .score {
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
            font-size: 80px;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 60px;
            border-radius: 50px;
            margin: 0 auto; /* Centra la barra de navegación */
            background-color: #222222;
            position: fixed;
            bottom: 0;
            user-select: none; /* Evita que los íconos sean seleccionables */
            -webkit-tap-highlight-color: transparent; /* Deshabilita el resaltado en dispositivos Android */
            z-index: 1000; /* Asegura que la barra de navegación esté por encima del contenido */
        }
        .navbar a {
            color: gray;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
            position: relative;
        }
        .navbar a.active span, .navbar a.active iconify-icon {
            color: white;
        }
        .navbar a iconify-icon {
            font-size: 24px;
        }
        .navbar a.active::before {
            content: '';
            position: absolute;
            top: -7px;
            left: -14px;
            right: -14px;
            bottom: -7px;
            border-radius: 50px;
            background-color: rgba(0, 0, 0, 0.267);
            z-index: -1;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 60px;
            background-color: #222222;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .tabs a {
            color: gray;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
            position: relative;
        }
        .tabs a.active span, .tabs a.active iconify-icon {
            color: white;
        }
        .tabs a iconify-icon {
            font-size: 24px;
        }
        .tabs a.active::before {
            content: '';
            position: absolute;
            top: -7px;
            left: -14px;
            right: -14px;
            bottom: -7px;
            border-radius: 50px;
            background-color: rgba(0, 0, 0, 0.267);
            z-index: -1;
        }
        .tab-content {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 60px;
            margin-bottom: 70px; /* Añadido para evitar que la barra de navegación tape el contenido */
        }
        .tab-content.active {
            display: flex;
        }
        .rectangle {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            border-radius: 50px;
            border: 2px solid white;
            width: 95%;
            margin: 5px;
            padding: 5px;
            cursor: pointer;
        }
        .icon {
            margin: 10px;
            width: 75px; /* Ajusta el ancho de la imagen */
            height: 75px; /* Ajusta la altura de la imagen */
            object-fit: contain; /* Asegura que la imagen se ajuste sin deformarse */
        }
        .row {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        /* Añadir estilos para el subtítulo y el contenido adicional */
        .subtitle {
            font-size: 14px;
            color: gray;
            margin-top: 5px;
        }
        .profit-info {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        .profit-info iconify-icon {
            font-size: 18px;
            margin-right: 5px;
        }
        .profit-info span {
            font-size: 16px;
            color: yellow;
        }
        /* Añadir estilos para la línea divisora y las secciones adicionales */
        .divider {
            width: 100%;
            height: 1px;
            background-color: rgb(255, 255, 255, 0.2);
            margin: 10px 0;
        }

        .vertical-divider {
            width: 1px;
            height: 100%;
            margin-left: 5px;
            margin-right: 5px;
            background-color: rgb(255, 255, 255, 0.2);
        }

        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .section-left {
            display: flex;
            justify-content: flex-end; /* Alinea el contenido a la derecha */
            align-items: center;
            flex: 4; /* 70% del espacio */
        }

        .section-right {
            display: flex;
            align-items: center;
            flex: 6; /* 30% del espacio */
        }

        .section-right iconify-icon {
            font-size: 18px;
            margin-right: 5px;
        }

        .section-right span {
            font-size: 16px;
            color: yellow;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }

        /* Swiper styles */
        .swiper-container {
            width: 100%;
            height: auto;
        }
        .swiper-slide {
            height: auto;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button"><iconify-icon icon="iconamoon:arrow-left-2-bold"></iconify-icon>Back</a>
    <div class="container">
        <div class="score" id="score" style="color: rgb(255, 255, 255)"><iconify-icon icon="twemoji:coin" style="font-size: 60px;"></iconify-icon>0</div>
        <h5>Balance</h5>
        <div class="tabs">
            <a href="#" id="northAmericaTab" class="active"><iconify-icon icon="simple-icons:mls"></iconify-icon><span>North America</span></a>
            <a href="#" id="southAmericaTab"><iconify-icon icon="simple-icons:conmebol"></iconify-icon><span>South America</span></a>
            <a href="#" id="europeTab"><iconify-icon icon="simple-icons:uefa"></iconify-icon><span>Europa</span></a>
            <a href="#" id="asiaTab"><iconify-icon icon="simple-icons:afc"></iconify-icon><span>Asia</span></a>
            <a href="#" id="africaTab"><iconify-icon icon="simple-icons:caf"></iconify-icon><span>África</span></a>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide tab-content active" id="northAmericaContent"></div>
                <div class="swiper-slide tab-content" id="southAmericaContent"></div>
                <div class="swiper-slide tab-content" id="europeContent"></div>
                <div class="swiper-slide tab-content" id="asiaContent"></div>
                <div class="swiper-slide tab-content" id="africaContent"></div>
            </div>
        </div>
    </div>
    <div class="navbar">
        <a href="index.html" id="exchangeNav"><iconify-icon icon="simple-icons:binance"></iconify-icon><span>Exchange</span></a>
        <a href="mine.html" id="mineNav" class="active"><iconify-icon icon="mdi:pickaxe"></iconify-icon><span>Mine</span></a>
        <a href="friends.html" id="friendsNav"><iconify-icon icon="clarity:group-solid"></iconify-icon><span>Friends</span></a>
        <a href="index.html#earn" id="earnNav"><iconify-icon icon="fa6-solid:coins"></iconify-icon><span>Earn</span></a>
        <a href="index.html#airdrop" id="airdropNav"><iconify-icon icon="et:wallet"></iconify-icon><span>Airdrop</span></a>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        async function loadScore() {
            const storedScore = localStorage.getItem('score');
            if (storedScore !== null) {
                document.getElementById('score').innerHTML = `<iconify-icon icon="twemoji:coin" style="font-size: 60px;"></iconify-icon> ${storedScore}`;
            } else {
                const user_id = tg.initDataUnsafe.user.id;
                const response = await fetch(`/get_counters?user_id=${user_id}`);
                const data = await response.json();
                document.getElementById('score').innerHTML = `<iconify-icon icon="twemoji:coin" style="font-size: 60px;"></iconify-icon> ${data.score}`;
                // Guardar el score en localStorage
                localStorage.setItem('score', data.score);
            }
        }

        function generateRectangles(containerId, clubs) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Limpiar contenido anterior

            const rows = Math.ceil(clubs.length / 2);

            for (let i = 0; i < rows; i++) {
                const row = document.createElement('div');
                row.className = 'row';

                for (let j = 0; j < 2; j++) {
                    const index = i * 2 + j;
                    if (index >= clubs.length) break; // Salir si no hay más clubes

                    const club = clubs[index];

                    const rectangle = document.createElement('div');
                    rectangle.className = 'rectangle';

                    const imageElement = document.createElement('img');
                    imageElement.className = 'icon';
                    imageElement.src = club.image;
                    imageElement.alt = club.name;

                    const textContent = document.createElement('div');
                    textContent.className = 'text-content';

                    const title = document.createElement('h3');
                    title.style.fontSize = '14px'; // Tamaño de letra más chico
                    title.textContent = club.name;

                    const subtitle = document.createElement('div');
                    subtitle.className = 'subtitle';
                    subtitle.textContent = 'Profit per hour';

                    const profitInfo = document.createElement('div');
                    profitInfo.className = 'profit-info';
                    const profitIcon = document.createElement('iconify-icon');
                    profitIcon.icon = 'twemoji:coin';
                    const profitSpan = document.createElement('span');
                    profitSpan.textContent = '1000';

                    profitInfo.appendChild(profitIcon);
                    profitInfo.appendChild(profitSpan);

                    const divider = document.createElement('div');
                    divider.className = 'divider';

                    const section = document.createElement('div');
                    section.className = 'section';

                    const sectionLeft = document.createElement('div');
                    sectionLeft.className = 'section-left';
                    sectionLeft.textContent = 'lvl 1';

                    const verticalDivider = document.createElement('div');
                    verticalDivider.className = 'vertical-divider';

                    const sectionRight = document.createElement('div');
                    sectionRight.className = 'section-right';
                    const sectionRightIcon = document.createElement('iconify-icon');
                    sectionRightIcon.icon = 'twemoji:coin';
                    const sectionRightSpan = document.createElement('span');
                    sectionRightSpan.textContent = '1000';

                    sectionRight.appendChild(sectionRightIcon);
                    sectionRight.appendChild(sectionRightSpan);

                    section.appendChild(sectionLeft);
                    section.appendChild(verticalDivider);
                    section.appendChild(sectionRight);

                    textContent.appendChild(title);
                    textContent.appendChild(subtitle);
                    textContent.appendChild(profitInfo);
                    textContent.appendChild(divider);
                    textContent.appendChild(section);

                    rectangle.appendChild(imageElement);
                    rectangle.appendChild(textContent);
                    row.appendChild(rectangle);
                }

                container.appendChild(row);
            }

            // Ajustar la altura del contenedor de la pestaña según el contenido generado
            container.style.height = 'auto';
            container.parentElement.style.height = `${container.scrollHeight}px`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadScore();

            const tabs = document.querySelectorAll('.tabs a');
            const tabContents = document.querySelectorAll('.tab-content');

            const northAmericaClubs = [
                { name: 'Inter Miami CF', image: '/static/images/North America/Inter Miami CF.svg' },
                { name: 'Houston Dynamo FC', image: '/static/images/North America/Houston Dynamo FC.svg' },
                { name: 'Los Angeles Galaxy', image: '/static/images/North America/Los Angeles Galaxy.svg' },
                { name: 'CF Montreal', image: '/static/images/North America/CF Montreal.svg' },
                { name: 'New York Red Bulls', image: '/static/images/North America/New York Red Bulls.svg' },
                { name: 'Seattle Sounders FC', image: '/static/images/North America/Seattle Sounders FC.svg' },
                { name: 'Atlanta United FC', image: '/static/images/North America/Atlanta United FC.svg' },
                { name: 'Chicago Fire FC', image: '/static/images/North America/Chicago Fire FC.svg' },
                { name: 'Columbus Crew SC', image: '/static/images/North America/Columbus Crew SC.svg' },
                { name: 'DC United', image: '/static/images/North America/DC United.svg' },
                { name: 'FC Dallas', image: '/static/images/North America/FC Dallas.svg' },
                { name: 'Los Angeles FC', image: '/static/images/North America/Los Angeles FC.svg' },
                { name: 'Minnesota United FC', image: '/static/images/North America/Minnesota United FC.svg' },
                { name: 'Nashville SC', image: '/static/images/North America/Nashville SC.svg' },
                { name: 'Orlando City SC', image: '/static/images/North America/Orlando City SC.svg' },
                { name: 'Philadelphia Union', image: '/static/images/North America/Philadelphia Union.svg' },
                { name: 'Portland Timbers', image: '/static/images/North America/Portland Timbers.svg' },
                { name: 'Real Salt Lake', image: '/static/images/North America/Real Salt Lake.svg' },
                { name: 'San Jose Earthquakes', image: '/static/images/North America/San Jose Earthquakes.svg' },
                { name: 'Sporting Kansas City', image: '/static/images/North America/Sporting Kansas City.svg' },
                { name: 'Club America', image: '/static/images/North America/Club America.svg' },
                { name: 'Cruz Azul', image: '/static/images/North America/Cruz Azul.svg' },
                { name: 'Chivas Guadalajara', image: '/static/images/North America/Chivas Guadalajara.svg' },
                { name: 'Pumas UNAM', image: '/static/images/North America/Pumas UNAM.svg' },
                { name: 'Tigres UANL', image: '/static/images/North America/Tigres UANL.svg' }
            ];

            const southAmericaClubs = [
                { name: 'CONMEBOL', image: '/static/images/conmebol.png' },
                { name: 'Santos FC', image: '/static/images/santosfc.png' },
                { name: 'Club Libertad', image: '/static/images/clublibertad.png' }
            ];

            const europeClubs = [
                { name: 'UEFA', image: '/static/images/uefa.png' },
                { name: 'FC Barcelona', image: '/static/images/fcbarcelona.png' },
                { name: 'Manchester City', image: '/static/images/mancity.png' }
            ];

            const asiaClubs = [
                { name: 'AFC', image: '/static/images/afc.png' },
                { name: 'Gamba Osaka', image: '/static/images/gambaosaka.png' },
                { name: 'Al Hilal', image: '/static/images/alhilal.png' }
            ];

            const africaClubs = [
                { name: 'CAF', image: '/static/images/caf.png' },
                { name: 'Al Ahly', image: '/static/images/alahly.png' },
                { name: 'Eskişehirspor', image: '/static/images/eskisehirspor.png' }
            ];

            tabs.forEach(tab => {
                tab.addEventListener('click', (event) => {
                    event.preventDefault();
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    const targetId = tab.id.replace('Tab', 'Content');
                    swiper.slideTo(Array.from(tabContents).indexOf(document.getElementById(targetId)));

                    // Generar rectángulos según la pestaña activa
                    switch (targetId) {
                        case 'northAmericaContent':
                            generateRectangles('northAmericaContent', northAmericaClubs);
                            break;
                        case 'southAmericaContent':
                            generateRectangles('southAmericaContent', southAmericaClubs);
                            break;
                        case 'europeContent':
                            generateRectangles('europeContent', europeClubs);
                            break;
                        case 'asiaContent':
                            generateRectangles('asiaContent', asiaClubs);
                            break;
                        case 'africaContent':
                            generateRectangles('africaContent', africaClubs);
                            break;
                    }
                });
            });

            // Configurar Swiper
            const swiper = new Swiper('.swiper-container', {
                direction: 'horizontal',
                loop: false,
                speed: 400,
                spaceBetween: 0,
                slidesPerView: 1,
                centeredSlides: true,
                autoHeight: true, // Añade esta línea
                on: {
                    slideChange: function () {
                        const activeTab = tabs[swiper.activeIndex];
                        tabs.forEach(t => t.classList.remove('active'));
                        activeTab.classList.add('active');

                        // Generar rectángulos según la pestaña activa
                        const targetId = activeTab.id.replace('Tab', 'Content');
                        switch (targetId) {
                            case 'northAmericaContent':
                                generateRectangles('northAmericaContent', northAmericaClubs);
                                break;
                            case 'southAmericaContent':
                                generateRectangles('southAmericaContent', southAmericaClubs);
                                break;
                            case 'europeContent':
                                generateRectangles('europeContent', europeClubs);
                                break;
                            case 'asiaContent':
                                generateRectangles('asiaContent', asiaClubs);
                                break;
                            case 'africaContent':
                                generateRectangles('africaContent', africaClubs);
                                break;
                        }
                    },
                    slideChangeTransitionEnd: function () {
                        this.update(); // Actualiza Swiper después de que la transición ha terminado
                    }
                }
            });

            // Generar rectángulos iniciales para la pestaña activa por defecto
            generateRectangles('northAmericaContent', northAmericaClubs);

            tg.onEvent('backButtonClicked', () => {
                window.location.href = 'index.html';
            });

            tg.BackButton.show();
        });
    </script>
</body>
</html>
