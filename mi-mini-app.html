<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <h1>Welcome to the Mini App</h1>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button id="saveButton">Save Number</button>
        <p id="numberDisplay"></p>
    </div>
    <script>
        const tg = window.Telegram.WebApp;

        function saveNumber(number) {
            tg.CloudStorage.setItem('userNumber', number, (error, success) => {
                if (error) {
                    console.error('Error saving number:', error);
                } else {
                    console.log('Number saved successfully:', success);
                    displayNumber();
                }
            });
        }

        function displayNumber() {
            tg.CloudStorage.getItem('userNumber', (error, number) => {
                if (error) {
                    console.error('Error retrieving number:', error);
                } else {
                    const numberDisplay = document.getElementById('numberDisplay');
                    if (number) {
                        numberDisplay.textContent = `Your saved number is: ${number}`;
                    } else {
                        numberDisplay.textContent = 'No number saved yet.';
                    }
                }
            });
        }

        document.getElementById('saveButton').addEventListener('click', () => {
            const numberInput = document.getElementById('numberInput');
            const number = numberInput.value;
            if (number) {
                saveNumber(number);
            } else {
                alert('Please enter a number.');
            }
        });

        tg.ready();
        displayNumber();
    </script>
</body>
</html>
