<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boosts</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #17212b;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none; /* Evita que la imagen sea seleccionable */
            -webkit-tap-highlight-color: transparent; /* Deshabilita el resaltado en dispositivos Android */
            transition: filter 0.3s ease;
        }
        * {
            margin: 0px;
        }
        h4 {
            margin: 10px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .rectangles {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 5px;
        }
        .rectangle {
            display: flex;
            align-items: center;
            background-color: #5288c1;
            border-radius: 50px;
            width: 95%;
            margin: 5px;
            padding: 5px;
            cursor: pointer;
        }
        .icon {
            margin: 10px;
            font-size: 45px;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 60px;
            border-radius: 50px;
            margin: 0 auto; /* Centra la barra de navegación */
            background-color: #222222;
            position: fixed;
            bottom: 10px;
            user-select: none; /* Evita que los íconos sean seleccionables */
            -webkit-tap-highlight-color: transparent; /* Deshabilita el resaltado en dispositivos Android */
        }
        .navbar a {
            color: gray;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
            position: relative;
        }
        .navbar a.active span, .navbar a.active iconify-icon {
            color: white;
        }
        .navbar a iconify-icon {
            font-size: 24px;
        }
        .navbar a.active::before {
            content: '';
            position: absolute;
            top: -7px;
            left: -14px;
            right: -14px;
            bottom: -7px;
            border-radius: 50px;
            background-color: rgba(0, 0, 0, 0.267);
            z-index: -1;
        }
        .score {
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
            font-size: 60px;
        }
        .alert-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background-color: #333;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .alert-menu .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .blur-content {
            filter: blur(5px);
            pointer-events: none;
            transition: filter 0.3s ease;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .back-button iconify-icon {
            margin-right: 5px;
            font-size: 24px;
        }
        .alert-text {
            font-size: 24px; /* Tamaño del título en los rectángulos */
        }
        .subtitle {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        .second-subtitle {
            margin-top: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        .cost {
            font-size: 48px;
            margin-top: 25px;
            font-weight: bold;
        }
        .cost.yellow {
            color: yellow;
        }
        .cost.gray {
            color: gray;
        }
        .action-button {
            width: 100%;
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .action-button.active {
            background-color: #0066ff;
            color: white;
        }
        .action-button.inactive {
            background-color: #808080;
            color: white;
            cursor: not-allowed;
        }
        .horizontal-rectangles {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        .horizontal-rectangle {
            display: flex;
            align-items: center;
            background-color: #5288c1;
            border-radius: 10px;
            padding: 5px;
            cursor: pointer;
            flex: 1;
            margin-left: 8px;
        }
        .horizontal-rectangle .icon {
            margin: 10px;
            font-size: 45px;
        }
        .horizontal-rectangle .text {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button"><iconify-icon icon="iconamoon:arrow-left-2-bold"></iconify-icon>Back</a>
    <div class="container">
        <div class="score" id="score" style="color: yellow"><iconify-icon icon="twemoji:coin" style="font-size: 60px;"></iconify-icon>0</div>
        <h5>Balance</h5>
        <h3 style="margin-top: 40px; text-align: left; width: 95%;">Potenciadores diarios gratis</h3>
        <div class="horizontal-rectangles">
            <div class="horizontal-rectangle" data-target="rocket" data-cost="1000">
                <div class="icon">
                    <iconify-icon icon="openmoji:rocket"></iconify-icon>
                </div>
                <div class="text">
                    <h3>Rocket</h3>
                    <p style="color: rgba(255, 255, 255, 0.5)"><span style="color: yellow; font-weight: bolder;"><iconify-icon icon="twemoji:coin" style="font-size: 12px;"></iconify-icon> 1000</span> • Level 1</p>
                </div>
            </div>
            <div class="horizontal-rectangle" data-target="ck" data-cost="1000">
                <div class="icon">
                    <iconify-icon icon="openmoji:rocket"></iconify-icon>
                </div>
                <div class="text">
                    <h3>ck l+++</h3>
                    <p style="color: rgba(255, 255, 255, 0.5)"><span style="color: yellow; font-weight: bolder;"><iconify-icon icon="twemoji:coin" style="font-size: 12px;"></iconify-icon> 1000</span> • Level 1</p>
                </div>
            </div>
        </div>
        <h3 style="margin-top: 40px; text-align: left; width: 95%;">Boosters</h3>
        <div class="rectangles">
            <div class="rectangle" data-target="multitap" data-cost="1000">
                <div class="icon">
                    <iconify-icon icon="hugeicons:tap-06"></iconify-icon>
                </div>
                <div class="text">
                    <h3>Multitap</h3>
                    <p style="color: rgba(255, 255, 255, 0.5)"><span style="color: yellow; font-weight: bolder;"><iconify-icon icon="twemoji:coin" style="font-size: 12px;"></iconify-icon> <span id="multitapCost">1000</span></span> • Level <span id="multitapLevel">1</span></p>
                </div>
                <div class="icon" style="position: fixed; right: 5px; font-size: 25px; transform: scaleX(-1)">
                    <iconify-icon icon="iconamoon:arrow-left-2-bold"></iconify-icon>
                </div>
            </div>
            <div class="rectangle" data-target="energy-limit" data-cost="1000">
                <div class="icon">
                    <iconify-icon icon="mdi:battery-plus-outline"></iconify-icon>
                </div>
                <div class="text">
                    <h3>Energy limit</h3>
                    <p style="color: rgba(255, 255, 255, 0.5);"><span style="color: yellow; font-weight: bold;"><iconify-icon icon="twemoji:coin" style="font-size: 12px;"></iconify-icon> <span id="energyLimitCost">1000</span></span> • Level <span id="energyLimitLevel">1</span></p>
                </div>
                <div class="icon" style="position: fixed; right: 5px; font-size: 25px; transform: scaleX(-1)">
                    <iconify-icon icon="iconamoon:arrow-left-2-bold"></iconify-icon>
                </div>
            </div>
            <div class="rectangle" data-target="recharge-speed" data-cost="1000">
                <div class="icon">
                    <iconify-icon icon="bi:battery-charging"></iconify-icon>
                </div>
                <div class="text">
                    <h3>Recharge speed</h3>
                    <p style="color: rgba(255, 255, 255, 0.5);"><span style="color: yellow; font-weight: bold;"><iconify-icon icon="twemoji:coin" style="font-size: 12px;"></iconify-icon> <span id="rechargeSpeedCost">1000</span></span> • Level <span id="rechargeSpeedLevel">1</span></p>
                </div>
                <div class="icon" style="position: fixed; right: 5px; font-size: 25px; transform: scaleX(-1)">
                    <iconify-icon icon="iconamoon:arrow-left-2-bold"></iconify-icon>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar">
        <a href="index.html#exchange" id="exchangeNav"><iconify-icon icon="simple-icons:binance"></iconify-icon><span>Exchange</span></a>
        <a href="index.html#mine" id="mineNav"><iconify-icon icon="mdi:pickaxe"></iconify-icon><span>Mine</span></a>
        <a href="friends.html" id="friendsNav"><iconify-icon icon="clarity:group-solid"></iconify-icon><span>Friends</span></a>
        <a href="index.html#earn" id="earnNav"><iconify-icon icon="fa6-solid:coins"></iconify-icon><span>Earn</span></a>
        <a href="index.html#airdrop" id="airdropNav"><iconify-icon icon="et:wallet"></iconify-icon><span>Airdrop</span></a>
    </div>
    <div class="alert-menu" id="alertMenu">
        <div class="close" onclick="closeAlertMenu()"><iconify-icon icon="ph:x-circle-duotone"></iconify-icon></div>
        <div class="icon" id="alertIcon"></div>
        <div class="alert-text" id="alertText"></div>
        <div class="subtitle" id="alertSubtitle"></div>
        <div class="second-subtitle" id="alertSecondSubtitle"></div>
        <div class="cost" id="alertCost"></div>
        <button class="action-button" id="actionButton">Buy</button>
    </div>
    <script>
        const subtitles = {
            "multitap": "Increase the amount of coins you can earn per tap",
            "energy-limit": "Increase the amount of total energy",
            "recharge-speed": "Increase the speed of recharge of your energy",
            "rocket": "Boost your earnings with a rocket",
            "ck": "Increase your luck with ck l+++"
        };

        const secondSubtitles = {
            "multitap": "+1 coin for tap for level",
            "energy-limit": "+500 energy points for level",
            "recharge-speed": "+1 energy for second for level",
            "rocket": "Double your earnings for a short time",
            "ck": "Increase your chance of finding rare items"
        };

        document.querySelectorAll('.rectangle, .horizontal-rectangle').forEach(rectangle => {
            rectangle.addEventListener('click', () => {
                const target = rectangle.getAttribute('data-target');
                const icon = rectangle.querySelector('.icon iconify-icon').getAttribute('icon');
                const text = rectangle.querySelector('.text h3').innerText;
                const subtitle = subtitles[target];
                const secondSubtitle = secondSubtitles[target];
                const cost = rectangle.getAttribute('data-cost');
                const score = parseInt(document.getElementById('score').innerText.replace(/\D/g, ''));
                const costColor = parseInt(cost) <= score ? 'yellow' : 'gray';
                const buttonClass = parseInt(cost) <= score ? 'active' : 'inactive';

                document.getElementById('alertIcon').innerHTML = `<iconify-icon icon="${icon}" style= "font-size: 80px"></iconify-icon>`;
                document.getElementById('alertText').innerText = text;
                document.getElementById('alertSubtitle').innerText = subtitle;
                document.getElementById('alertSecondSubtitle').innerText = secondSubtitle;
                document.getElementById('alertCost').innerHTML = `<p><iconify-icon icon="twemoji:coin" style="font-size: 35px;"></iconify-icon> ${cost}</p>`;
                document.getElementById('alertCost').classList.remove('yellow', 'gray');
                document.getElementById('alertCost').classList.add(costColor);
                document.getElementById('actionButton').classList.remove('active', 'inactive');
                document.getElementById('actionButton').classList.add(buttonClass);
                document.getElementById('alertMenu').style.display = 'block';
                document.querySelector('.container').classList.add('blur-content');
                document.querySelector('.navbar').classList.add('blur-content');
            });
        });

        document.addEventListener('click', (event) => {
            const alertMenu = document.getElementById('alertMenu');
            if (!alertMenu.contains(event.target) && event.target.closest('.rectangle, .horizontal-rectangle') === null) {
                alertMenu.style.display = 'none';
                document.querySelector('.container').classList.remove('blur-content');
                document.querySelector('.navbar').classList.remove('blur-content');
            }
        });

        function closeAlertMenu() {
            document.getElementById('alertMenu').style.display = 'none';
            document.querySelector('.container').classList.remove('blur-content');
            document.querySelector('.navbar').classList.remove('blur-content');
        }

        document.getElementById('actionButton').addEventListener('click', async function() {
            const tg = window.Telegram.WebApp;
            const user = tg.initDataUnsafe.user;
            const user_id = user.id;
            const cost = parseInt(document.getElementById('alertCost').innerText.replace(/\D/g, ''));
            const currentScore = parseInt(document.getElementById('score').innerText.replace(/\D/g, ''));
            const boostType = document.getElementById('alertText').innerText.toLowerCase().replace(' ', '_');

            if (currentScore >= cost) {
                const newScore = currentScore - cost;
                const response = await fetch('/update_boost', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: user_id,
                        score: newScore,
                        boost_type: boostType,
                        cost: cost
                    })
                });

                const result = await response.json();
                if (result.status === 'success') {
                    document.getElementById('score').innerText = newScore;
                    closeAlertMenu();
                    // Actualiza la interfaz según sea necesario
                    loadUserData();
                } else {
                    alert('Error al actualizar el boost');
                }
            } else {
                alert('No tienes suficientes monedas para comprar este boost');
            }
        });
        
        const tg = window.Telegram.WebApp;
        
        async function loadScore() {
            const storedScore = localStorage.getItem('score');
            if (storedScore !== null) {
                document.getElementById('score').innerHTML = `<iconify-icon icon="twemoji:coin" style="font-size: 60px;"></iconify-icon> ${storedScore}`;
            }
            else{
                const user_id = tg.initDataUnsafe.user.id;
                const response = await fetch(`/get_counters?user_id=${user_id}`);
                const data = await response.json();
                document.getElementById('score').innerHTML = `<iconify-icon icon="twemoji:coin" style="font-size: 60px;"></iconify-icon> ${data.score}`;
            }
        }

        async function loadUserData() {
            const user_id = tg.initDataUnsafe.user.id;
            const response = await fetch(`/get_user_data?user_id=${user_id}`);
            const data = await response.json();

            document.getElementById('multitapLevel').innerText = data.tap;
            document.getElementById('energyLimitLevel').innerText = Math.floor(data.energy_limit / 500);
            document.getElementById('rechargeSpeedLevel').innerText = data.recharge_speed;

            // Calcular los costos basados en los valores de las variables
            document.getElementById('multitapCost').innerText = 2000 * Math.pow(2, data.tap - 1);
            document.getElementById('energyLimitCost').innerText = 2000 * Math.pow(2, Math.floor(data.energy_limit / 500) - 1);
            document.getElementById('rechargeSpeedCost').innerText = 2000 * Math.pow(2, data.recharge_speed - 1);

            // Actualizar los datos de costo en los rectángulos
            document.querySelector('[data-target="multitap"]').setAttribute('data-cost', document.getElementById('multitapCost').innerText);
            document.querySelector('[data-target="energy-limit"]').setAttribute('data-cost', document.getElementById('energyLimitCost').innerText);
            document.querySelector('[data-target="recharge-speed"]').setAttribute('data-cost', document.getElementById('rechargeSpeedCost').innerText);
        }

        window.onload = function() {
            loadScore();
            loadUserData();

            // Configurar el botón de retroceso
            tg.onEvent('backButtonClicked', () => {
                window.location.href = 'index.html';
            });

            // Mostrar el botón de retroceso
            tg.BackButton.show();
        };
    </script>
</body>
</html>
