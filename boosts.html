<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boosts</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #0047ab, #002357, #000000);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none; /* Evita que la imagen sea seleccionable */
            -webkit-tap-highlight-color: transparent; /* Deshabilita el resaltado en dispositivos Android */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .score {
            color: yellow;
            margin-top: 30px;
            font-size: 24px;
        }
        .boosters {
            margin-top: 20px;
            font-size: 20px;
        }
        .rectangles {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
        .rectangle {
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 50px;
            width: 95%;
            margin: 5px;
            padding: 5px;
        }
        .icon {
            margin: 10px;
            font-size: 52px;
        }
        .text {
            display: flex;
            flex-direction: column;
        }
        .text h3 {
            margin: 0;
        }
        .text p {
            margin: 0;
            color: yellow;
            font-weight: bold;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 60px;
            border-radius: 50px;
            margin: 0 auto; /* Centra la barra de navegaci√≥n */
            background-color: #222222;
            position: fixed;
            bottom: 10px;
            user-select: none; /* Evita que la imagen sea seleccionable */
            -webkit-tap-highlight-color: transparent; /* Deshabilita el resaltado en dispositivos Android */
        }
        .navbar a {
            color: gray;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
            position: relative;
        }
        .navbar a.active span, .navbar a.active iconify-icon {
            color: white;
        }
        .navbar a iconify-icon {
            font-size: 24px;
        }
        .navbar a.active::before {
            content: '';
            position: absolute;
            top: -7px;
            left: -14px;
            right: -14px;
            bottom: -7px;
            border-radius: 50px;
            background-color: rgba(0, 0, 0, 0.267);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="score" id="score">0</div>
        <div class="boosters">Boosters</div>
        <div class="rectangles">
            <div class="rectangle">
                <div class="icon">
                    <iconify-icon icon="hugeicons:tap-06"></iconify-icon>
                </div>
                <div class="text">
                    <h3>Multitap</h3>
                    <p>1000</p>
                </div>
                <div class="text">
                    <p>Level 1</p>
                </div>
            </div>
            <div class="rectangle">
                <div class="icon">
                    <iconify-icon icon="bi:battery-charging"></iconify-icon>
                </div>
                <div class="text">
                    <h3>Energy limit</h3>
                    <p>1000</p>
                </div>
                <div class="text">
                    <p>Level 1</p>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar">
        <a href="index.html#exchange" id="exchangeNav"><iconify-icon icon="simple-icons:binance"></iconify-icon><span>Exchange</span></a>
        <a href="index.html#mine" id="mineNav"><iconify-icon icon="mdi:pickaxe"></iconify-icon><span>Mine</span></a>
        <a href="index.html#friends" id="friendsNav"><iconify-icon icon="clarity:group-solid"></iconify-icon><span>Friends</span></a>
        <a href="index.html#earn" id="earnNav"><iconify-icon icon="fa6-solid:coins"></iconify-icon><span>Earn</span></a>
        <a href="index.html#airdrop" id="airdropNav"><iconify-icon icon="cryptocurrency-color:ncash"></iconify-icon><span>Airdrop</span></a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            const scoreElement = document.getElementById('score');

            // Obtener el score desde el almacenamiento local o de alguna otra fuente
            const score = localStorage.getItem('score') || 0;
            scoreElement.textContent = score;

            tg.onEvent('backButtonClicked', () => {
                window.location.href = 'index.html';
            });

            tg.ready();
        });
    </script>
</body>
</html>
